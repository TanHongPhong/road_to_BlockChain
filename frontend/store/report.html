<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Báo cáo cửa hàng</title>
</head>
<body>
  <h2>Báo cáo bán hàng & chất lượng</h2>
  <form>
    <label>Report_ID</label>
    <input type="text" name="report_id" required />

    <label>Store_ID</label>
    <input type="text" name="store_id" required />

    <label>Sales_ID</label>
    <input type="text" name="sales_id" />

    <label>Ngày báo cáo</label>
    <input type="date" name="report_date" required />

    <label>Tổng doanh thu</label>
    <input type="number" name="total_sales" />

    <label>Số hàng kém chất lượng</label>
    <input type="number" name="low_quality_count" />

    <button type="submit">Gửi báo cáo</button>
  </form>
</body>
</html>
