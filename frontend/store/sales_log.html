<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Ghi nhận bán hàng</title>
</head>
<body>
  <h2>Bán hàng</h2>
  <form>
    <label>Sales_ID</label>
    <input type="text" name="sales_ID" required />

    <label>Inventory_ID</label>
    <input type="text" name="inventory_ID" required />

    <label>Thời gian bán</label>
    <input type="datetime-local" name="sale_time" required />

    <label>Số lượng bán</label>
    <input type="number" name="quantity_sold" min="1" required />

    <label>Giá mỗi đơn vị</label>
    <input type="number" name="price_per_unit" required />

    <button type="submit">Lưu giao dịch</button>
  </form>
</body>
</html>
